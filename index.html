<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="index2.css">
    
</head>
<body>
<div class="Master_container" id="container">
	<div class="form-container sign-up">
		<form name="signUpForm" onsubmit="return validateSignUpForm()" action="#">
			<h1>Create Account</h1>
			<div class="social_link_container">
				<a href="#" class="social_link"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social_link"><i class="fa fa-google-plus"></i></a>
				<a href="#" class="social_link"><i class="fa fa-linkedin"></i></a>
			</div>
			<span>or use your email for registration</span>
            <input type="text" placeholder="Name" name="Name" class="input"/>
            <span class="name_error"></span>
            <input type="email" placeholder="Email" name="Email"  class="input"/>
            <span class="email_error"></span>
            <input type="password" placeholder="Password" name="Password" class="input"/>
            <span class="pass_error"></span>
			<input type="submit" class="submit" value="SIGN UP"/>
		</form>
	</div>
	<div class="form-container sign-in">
		<form name="signInForm" onsubmit="return validateSignInForm()" action="#">
			<h1>Sign in</h1>
			<div class="social_link_container">
				<a href="#" class="social_link"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social_link"><i class="fa fa-google-plus"></i></a>
				<a href="#" class="social_link"><i class="fa fa-linkedin"></i></a>
			</div>
			<span>or use your account</span>
            <input type="email" placeholder="Email" class="EmailIn input" name="Email" class="input" />
            <span class="emailIn_error"></span>
            <input type="password" placeholder="Password" class="PasswordIn input" name="Password" class="input" />
            <span class="pass1_error"></span>
			<a href="#">Forgot your password?</a>
			<input type="submit" class="submit" value="SIGN IN"/>
		</form>
	</div>
	<div class="content_container">
		<div class="content">
			<div class="content_area left_content">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button id="signIn">SIGN IN</button>
			</div>
			<div class="content_area right_content">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button id="signUp">SIGN UP</button>
			</div>
		</div>
	</div>
</div>


<script src="index.js"></script>
</body>
</html>
